<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="jquery-3.5.1.slim.min.js"></script>
  <script type="text/javascript" src="amlich.js"></script>

  <script type="text/javascript" src="can_chi.js"></script>
  <script type="text/javascript">
    $(document).ready(function($) {
      $('#ngay-duong').on('change', function(event) {
        let val = $(this).val().split('-');
        year = parseInt(val[0]);
        month = parseInt(val[1]);
        day = parseInt(val[2]);

        tinhCanChi.convertSolar2Lunar(day, month, year);
        alert(`Năm ${tinhCanChi.canChiNam}; Tháng ${tinhCanChi.canChiThang} ${tinhCanChi.nhuan}`)
      });
    });
  </script>
</head>
<body>
   <input type="date" id="ngay-duong" name="">
</body>
</html>
